name: hentai-downloader
version: "0.2"
author: Hongsheng Zheng <mathan0203@gmail.com>
about: Download the Manga from e(x)hentai website.
args:
  - cookie:
      short: c
      long: cookie
      value_name: file
      help: The cookie file for access exhentai.org

  - url:
      short: u
      long: url
      value_name: url
      required: true
      help: The url of Manga for which you want to download

  - retry:
      short: r
      long: retry
      takes_value: false
      help: Force retry until all downloads succeed
    
